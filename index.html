<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Login</title>
    </head>
    <body>

    <section id="nav">
        <nav class="navbar navbar-default" role="navigation">
        	<!-- Brand and toggle get grouped for better mobile display -->
        	<div class="navbar-header">
        		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        		</button>
        		<a class="navbar-brand" href="#">Home</a>
        	</div>

        	<!-- Collect the nav links, forms, and other content for toggling -->

        </nav>

    </section>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
                    <div class="panel panel-default loginForm">
                        <div class="panel-heading">
                            <h3>Login</h3>
                        </div>
                    	<div class="panel-body">
                            <form action="" autocomplete="off" method="post" id="loginForm">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i> </span>
                                        <input type="text" id="username" required="" class="form-control" placeholder="Username">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i> </span>
                                        <input type="password" required="" id="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="submit" name="login" class="btn btn-sm btn-success" value="Login">
                                </div>
                            </form>


                    	</div>
                    </div>

                    <div class="hide result"></div>
                    <div class="hide" id="logout"><p><a href="#" class="btn btn-sm btn-danger btn-logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></p></div>
                </div>
            </div>
        </div>
    </section>
    <script src="jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function(){
           //alert("Hi");
        });
    </script>
    </body>
</html>
